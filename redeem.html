<div class="container">
  <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Token_value</th>
            <th>Redeemed_timestamp</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>
          <!-- ngRepeat: data in dataset|limitTo:20 -->
          <tr  dir-paginate="item in items | itemsPerPage: pageSize" current-page="currentPage" class="ng-scope">
            <th scope="row" class="ng-binding">{{$index+1+(currentPage-1)*pageSize}}</th>
            <td class="ng-binding">{{item.Title}}</td>
            <td class="ng-binding">{{item.Token_value}}</td>
            <td class="ng-binding">{{item.Redeemed_timestamp}}</td>
            <td class="ng-binding">{{item.Username}}</td>
          </tr>
        </tbody>
      </table>
      <div class="other-controller">
        <div class="text-center">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" ></dir-pagination-controls>
        </div>
      </div>
  </body>
</div>
